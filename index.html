<!DOCTYPE html>
<html lang="pt-br">

    <head>
        
        <title>Calculadora Javascript</title>
        <!-- linkando o arquivo CSS-->
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>

    <body>
        <!-- criando a div do texto do titulo-->
        <div class="table">

            <h1>CALCULADORA.JS</h1>
            <p>Faça calculos básicos usando essa calculadora feita com Javascript :)</p>
            <!--<i class="fa-brands fa-square-js"></i>-->

        </div>
        <!-- criando a div da calculadora-->
        <div class="calculator">
            <!-- display é a tela da calculadora-->
            <div class="display" id="display"></div>
            <!-- criando a div dos botoes-->
            <div class="calculator-buttons">
                <!-- botão de desligar-->
                <button id="limparDisplay" >OFF</button>
                <!-- botão de limpar a tela-->
                <button id="limparCalculo">C</button>
                <!-- botão de deletar-->
                <button id="backspace" >DEL</button>
                <!-- diisão-->
                <button id="operadorDividir" >:</button>
                <!-- abaixo as teclas de 7 a 9-->
                <button id="tecla7">7</button>

                <button id="tecla8">8</button>

                <button id="tecla9">9</button>
                <!-- multiplicação-->
                <button id="operadorMultiplicar">*</button>
                <!-- abaixo as teclas de 4 a 6-->
                <button id="tecla4">4</button>

                <button id="tecla5">5</button>

                <button id="tecla6">6</button>
                <!-- subtrair-->
                <button id="operadorSubtrair" >-</button>
                <!-- abaixo as teclas de 1 a 3-->
                <button id="tecla1">1</button>

                <button id="tecla2">2</button>

                <button id="tecla3">3</button>
                <!-- adição-->
                <button id="operadorAdicionar" >+</button>
                <!-- transformar em negativo ou positivo-->
                <button id="inverter" >±</button>

                <button id="tecla0">0</button>
                <!-- decimal-->
                <button id="decimal" >,</button>
                <!-- igual-->
                <button id="igual" >=</button>

            </div>

        </div>
        <!-- importando o arquivo javascript-->
        <script src="script.js"></script>
        <!-- importando o arquivo de icons do Font Awesome-->
        <script src="https://kit.fontawesome.com/65f6bda25a.js" crossorigin="anonymous"></script>

    </body>

</html>
